{% extends 'base.html' %}
{% block conteudo %}
    <center><h2>Cargos</h2></center>
    <hr>
<p><a href="{% url 'cargo_new' %}" class="btn btn-primary" >Cadastrar Novo Cargo</a></p>
<table class="table table-bordered table-hover">
  <tr>
    <th>Descrição</th>
  </tr>
    {% for cargo in cargos %}
        <tr>
            <td> {{ cargo.descricao | upper }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
