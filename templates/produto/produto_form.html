{% extends 'base.html' %}
{% block conteudo %}
     <h1 style="margin: 30px">{% if produto %}
         Editar Produto{% else %}
         Criar Produto{% endif%}
     </h1>
        <form method="POST" role="form">
        {% csrf_token %}
        {% for field in form %}
          <p>{{ field.name.upper}}
            {{field}}
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Salvar">
        </form>

{% endblock %}
